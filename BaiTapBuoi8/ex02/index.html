<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Link Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Manrope:wght@200;300;400;500;600;700;800&family=Nunito:ital,wght@0,500;0,600;0,700;0,800;0,900;0,1000;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Link icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/1de64d9d60.js"
      crossorigin="anonymous"
    ></script>
    <!-- Link CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="shopping">
      <div class="shopcart">
        <div class="headercart">
          <h3>Shopping Cart</h3>
          <!-- <span>4</span> -->
          <div class="btn-close">
            <i class="fa-solid fa-circle-xmark" style="color: #ff2600"></i>
          </div>
        </div>
        <div class="info-cart">
          <div class="item">
            <div class="item-img">
              <img
                src="https://cdn.movertix.com/media/catalog/product/cache/image/1200x/a/p/apple-iphone-11-en-blanco-de-128gb.jpg"
                alt="img"
              />
              <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="item-info">
              <p>Iphone 12</p>
              <div class="course">
                <div class="course_change">
                  <i class="fa-solid fa-minus"></i>
                  <span>1</span>
                  <i class="fa-solid fa-plus"></i>
                </div>
                <p>1x $570</p>
              </div>
            </div>
          </div>
          <div class="item">
            <div class="item-img">
              <img
                src="https://cdn.movertix.com/media/catalog/product/cache/image/1200x/a/p/apple-iphone-11-en-blanco-de-128gb.jpg"
                alt="img"
              />
              <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="item-info">
              <p>Iphone 11</p>
              <div class="course">
                <div class="course_change">
                  <i class="fa-solid fa-minus"></i>
                  <span>1</span>
                  <i class="fa-solid fa-plus"></i>
                </div>
                <p>1x $570</p>
              </div>
            </div>
          </div>
        </div>
        <div class="pay">
          <div class="info_pay">
            <h3>Subtotal</h3>
            <span>$920.00</span>
          </div>
          <p class="content">Taxes and shipping calculated at checkout</p>
        </div>
        <div class="btn">
          <a href="#">View Cart</a>
          <a href="#">Add To Cart</a>
        </div>
        <div class="footercart">
          <i class="fa-solid fa-truck-fast"></i>
          <p>Spend $ 499.00 to Free Shipping</p>
        </div>
      </div>
    </div>
  </body>
</html>
