<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      table,
      td {
        border: 2px solid rgb(17, 139, 94);
        width: 480px;
        border-collapse: collapse;
        text-align: center;
        font-size: 50px;
        font-weight: bold;
        margin-top: 20px;
      }
      .table_row1 {
        text-align: right;
        padding-bottom: 20px;
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="table_row1" colspan="4">9+9</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>+</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>-</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>x</td>
      </tr>
      <tr>
        <td>c</td>
        <td>0</td>
        <td>=</td>
        <td>/</td>
      </tr>
    </table>
  </body>
</html>
