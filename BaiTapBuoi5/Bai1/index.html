<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/1de64d9d60.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="group-submit">
      <div class="container">
        <h1>Hey there</h1>
        <p>
          <span>We`d like to hear from you.</span>Send us your message or just
          say hi with our <br />
          contact form or directly via phone, we love to chat.
        </p>
        <form class="form-group">
          <div class="input-group">
            <input type="text" name="your_name" placeholder="Your name" />
            <span class="icon-left"><i class="fa-solid fa-user"></i></span>
            <span class="icon-right"><i class="fa-solid fa-star"></i></span>
            <span class="icon-pop"><i class="fa-solid fa-x"></i></span>
            <div class="tooltip">
              <span class="tooltipText">Enter your name</span>
              <span class="pop-up-boder"></span>
            </div>
          </div>

          <div class="input-group">
            <input type="email" name="email" placeholder="your@domain.com" />
            <span class="icon-left"><i class="fa-solid fa-envelope"></i></span>
            <span class="icon-right"><i class="fa-solid fa-star"></i></span>
            <span class="icon-pop"><i class="fa-solid fa-x"></i></span>
            <div class="tooltip">
              <span class="tooltipText">Enter your email</span>
              <span class="pop-up-boder"></span>
            </div>
            <!-- <label class="test">Đặt tên</label> -->
          </div>

          <div class="input-group">
            <input type="tel" name="phone" placeholder="+44 00 123" />
            <span class="icon-left"
              ><i class="fa-sharp fa-regular fa-mobile"></i
            ></span>
            <span class="icon-right"><i class="fa-solid fa-star"></i></span>
            <span class="icon-pop"><i class="fa-solid fa-x"></i></span>
            <div class="tooltip">
              <span class="tooltipText">Enter your telephone numbers</span>
              <span class="pop-up-boder"></span>
            </div>
            <!-- <label class="test">Đặt tên</label> -->
          </div>

          <div class="input-group">
            <input type="search" name="subject" placeholder="Subject" />
            <span class="icon-left"><i class="fa-solid fa-book"></i></span>
            <span class="icon-right"
              ><i class="fa-solid fa-arrows-left-right fa-rotate-90"></i
            ></span>
            <span class="icon-pop"><i class="fa-solid fa-x"></i></span>
            <div class="tooltip">
              <span class="tooltipText">Choose your subject</span>
              <span class="pop-up-boder"></span>
            </div>
            <!-- <label class="test">Đặt tên</label> -->
          </div>

          <div class="textarea-group">
            <textarea
              id="subject"
              name="subject"
              placeholder="Message"
            ></textarea>
            <span class="icon-left"><i class="fa-solid fa-message"></i></span>
            <span class="icon-right"><i class="fa-solid fa-star"></i></span>
            <span class="icon-pop"><i class="fa-solid fa-x"></i></span>
            <!-- <label class="test">Đặt tên</label> -->
          </div>

          <!--  -->

          <div class="submit_icn_btn">
            <input type="checkbox" checked />
            <label for="send-message" class="send-message">
              Send me a copy of this message
            </label>
            <button type="submit">SEND</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
