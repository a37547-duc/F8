<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="./css/style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
  <body>
    <div class="container">
      <div class="player">
        <div class="play-btn">
          <i class="fa-solid fa-play"></i>
        </div>
        <div class="play-inner">
          <span>00:00</span>
          <div class="progress-bar">
            <!-- progress-bar thanh màu xám -->
            <div class="progress">
              <span></span>
            </div>
          </div>
          <span>00:00</span>
        </div>
      </div>

      <div class="karaoke">
        <button class="karaoke-play">Hát karaoke</button>
        <div class="karaoke-inner">
          <div class="container">
            <div class="karaoke-heading">
              <h2>Karaoke</h2>
              <span class="close"><i class="fa-solid fa-angle-down"></i></span>
            </div>

            <div class="karaoke-content">
              <p>Yêu vội vàng remix</p>
              <p>Ca sĩ: Lê Bảo Bình</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <audio src="./music/cef1b28658d28e7407de5557e681acbf.mp3"></audio>
    <script src="./lyrics/lyrics.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
