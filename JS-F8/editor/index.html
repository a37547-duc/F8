<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h4 id="title">Doc Editor</h4>
      <div class="control">
        <div class="main-controls">
          <!-- Dropdowm -->
          <div class="dropdown">
            <button
              class="btn btn-primary dropdown-toggle"
              data-bs-toggle="dropdown"
            >
              File
            </button>
            <div class="dropdown-menu">
              <button class="dropdown-item">New</button>
              <button class="dropdown-item">Save as TEXT</button>
              <button class="dropdown-item">Save as PDF</button>
            </div>
          </div>

          <input type="text" id="filename-input" value="untitled" />
        </div>
        <div class="control-btn-container">
          <button class="btn btn-dark control-btn">b</button>
          <button class="btn btn-dark control-btn">u</button>
          <button class="btn btn-dark control-btn">i</button>
          <input type="color" class="control-btn" />
        </div>
      </div>

      <div id="content" contenteditable="true" spellcheck="false">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Impedit ipsam
        aliquid quos distinctio corporis cupiditate expedita hic harum. Amet non
        voluptas nisi earum distinctio quod natus officiis, architecto
        exercitationem! Enim?
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
